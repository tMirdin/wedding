<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="js/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Welcome Section -->
      <section class="welcome">
        <img src="" alt="Welcome Image" class="welcome-img" />
        <h1>Welcome to Our Wedding!</h1>
      </section>

      <!-- Schedule Section -->
      <section class="schedule">
        <h2>Event Schedule</h2>
        <ul>
          <li><strong>15:00</strong> - Ceremony</li>
          <li><strong>16:00</strong> - Reception</li>
          <li><strong>18:00</strong> - Dinner</li>
          <li><strong>20:00</strong> - Dance Party</li>
        </ul>
      </section>

      <!-- Name Input Section -->
      <section class="name-input">
        <h2>Please Enter Your Name</h2>
        <form>
          <input type="text" placeholder="first Name" name="name" required />
          <input type="text" placeholder="last Name" name="lastName" required />
          <div class="question">
            <p>Вы придете на мероприятие?</p>
            <label><input type="radio" name="answer" value="Да" /> Приду</label>
            <label
              ><input type="radio" name="answer" value="Нет" /> Не смогу</label
            >
            <label
              ><input type="radio" name="answer" value="Ожидание" /> Я дам ответ
              в течение 2-х дней</label
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Video Section -->
      <section class="video-section">
        <h2>Watch Our Story</h2>
        <video id="video" controls autoplay muted></video>
        <div class="video-buttons">
          <button id="start-video">Start Recording</button>
          <button id="stop-video">Stop Recording</button>
          <button id="send-video">Send Video</button>
        </div>
      </section>
    </div>

    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
